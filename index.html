<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç± Home</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock ">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://eu-west-1.console.aws.amazon.com/cloudwatch/home?region=eu-west-1#logsV2:log-groups"
                    target="blank"
                    class="qlink__link qlink__link-1 "
                >
                    <i class="qlink__icon " data-feather="activity"></i>
                </a>
                <a
                    target="blank"
                    href="https://aegis.nutshell-lab.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="lock"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://reddit.com/r/unixporn"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="smile"></i>
                </a>
                <a href="https://columns.app" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                <a
                    href="https://drive.nutshell-lab.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="file-text"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="github"></i>
                <a
                href="https://github.com/RaisonBlue?tab=repositories"
                class="qlist__link"
                    >Nutshell</a
                >
                <a
                href="https://github.com/KeyroLearning"
                class="qlist__link"
                >Keyro</a
                >
                <a
                href="https://github.com/baptistemz/"
                class="qlist__link"
                >Karbon</a
                >
                <a
                    href="https://github.com/RaisonBlue?tab=repositories"
                    class="qlist__link"
                    >Blue</a
                >
                <a
                    href="https://github.com/BlitzBanana"
                    class="qlist__link"
                    >Blitz</a
                >
                <a
                    href="https://github.com/Thanith"
                    class="qlist__link"
                    >Thanith</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="zap"></i>
                <a href="https://www.linkedin.com" class="qlist__link"
                    >LinkedIn</a
                >
                <a href="https://www.codeur.com/" class="qlist__link">Codeur.com</a>
                <a href="https://webapp.shapr.net/" class="qlist__link">Shapr</a>
                <a href="https://dev.to/" class="qlist__link">Dev.to</a>
                <a href="https://increment.com/" class="qlist__link">Increment</a>
                <a href="https://technology.riotgames.com/" class="qlist__link">Riot Technology</a>
                <a href="https://martinfowler.com/" class="qlist__link">Martin Fowler</a>
                <a href="https://blog.cleancoder.com/" class="qlist__link">Clean Coders</a>
                <a href="https://increment.com/" class="qlist__link">Increment</a>
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
